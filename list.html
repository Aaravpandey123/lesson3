<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>unordered list</h2>
<ul>
<li>home</li>
<li>about</li>
<li>contact us</li>
</ul>
<h2>ordered list</h2
<ol>
<li>home</li>
<li>about</li>
<li>contact us</li>
</ol>
<h2>description list</h2>
<dl>
<dt>tea- hot drink</dt>
<dt>cofee- ice drink</dt>
</dl>
</body>
</html>
